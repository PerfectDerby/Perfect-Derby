<svg width="64" height="64" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
  <!-- Base Shadow -->
  <rect x="1" y="2" width="14" height="13" fill="#263238"/>
  
  <!-- Main Body (Dark Metal/Space) -->
  <rect x="1" y="2" width="14" height="12" fill="#455A64"/>
  
  <!-- Gold Accents/Frame -->
  <rect x="1" y="2" width="14" height="1" fill="#FFC107"/> <!-- Top -->
  <rect x="1" y="13" width="14" height="1" fill="#FFC107"/> <!-- Bottom -->
  <rect x="1" y="2" width="1" height="12" fill="#FFC107"/> <!-- Left -->
  <rect x="14" y="2" width="1" height="12" fill="#FFC107"/> <!-- Right -->
  
  <!-- Purple Energy Core -->
  <rect x="3" y="4" width="10" height="8" fill="#311B92"/>
  
  <!-- Glowing Pulse (Cyan) -->
  <rect x="5" y="6" width="6" height="4" fill="#00E5FF"/>
  <rect x="6" y="7" width="4" height="2" fill="#E0F7FA"/>
  
  <!-- Corner Reinforcements -->
  <rect x="1" y="2" width="2" height="2" fill="#FFA000"/>
  <rect x="13" y="2" width="2" height="2" fill="#FFA000"/>
  <rect x="1" y="12" width="2" height="2" fill="#FFA000"/>
  <rect x="13" y="12" width="2" height="2" fill="#FFA000"/>
   
  <!-- Shimmer Overlay -->
  <rect x="2" y="3" width="1" height="1" fill="#FFFFFF" opacity="0.8"/>
  <rect x="12" y="3" width="1" height="1" fill="#FFFFFF" opacity="0.6"/>
</svg>
